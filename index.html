<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Dancing+Script:wght@400..700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>Modal Page</title>
</head>
<body>
    <div class="container">
        <img src="https://tipscode.tech/wp-content/themes/fst-20-alisson-1-1/fst-images-cn/tipscode-logo.webp" alt="Logo Tips Code" />
        <h2 class="title">Programador(a), preencha os campos abaixo para prosseguir para o FST.</h2>
        <form class="formulario" action="">
            <input type="text" placeholder="Nome" />
            <input type="email" placeholder="E-mail" />
            <input type="tel" placeholder="DDD + Telefone" />
            <button type="submit">Quero me inscrever no FST</button>
        </form>
    </div>    
</body>
</html>
